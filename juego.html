<html lang="es">

    <style>

            --secondary: #FFB74D;

        .prog-nivel-grupo {

            margin-bottom: 12px;
            overflow: hidden;
            border: 2px solid #eee;
        }
        .prog-nivel-header {
            background: var(--primary);
            color: white;
            font-weight: bold;
            padding: 8px 14px;
            font-size: 1rem;

        }
        .prog-fase-row {

        .prog-header-cols span { text-align: center; }

        /* --- POPUP SELECTOR DE FASE --- */
        #modal-fase {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        .btn-fase-opcion.bloqueada { background: #f0f0f0; color: #bbb; cursor: not-allowed; }

        /* --- INTERFAZ PRINCIPAL --- */

        .main-menu {
            background: white; width: 90%; max-width: 480px; padding: 20px;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center; position: relative; z-index: 10;
        }
        .grid-niveles { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        button {
            padding: 10px; border: 2px solid transparent;
            border-radius: 12px; font-size: 15px; font-weight: bold;

        .btn-level.activo { background: var(--primary); color: white; }

        .btn-op { background: var(--secondary); color: white; font-size: 22px; width: 60px; margin: 4px; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        }
        .modal-content {
            background: white; width: 95%; max-width: 550px; padding: 25px;

            0%, 100% { transform: translateX(0); }

        #timer-display {

        .personaje-movil img { width: 100%; height: 100%; object-fit: cover; }
        .progress-container { width: 100%; background: #eee; height: 12px; border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }
        #pregunta-txt { font-size: 50px; font-weight: bold; color: #222; margin: 15px 0; }
        #input-resp { 
            width: 130px; padding: 8px; font-size: 32px; text-align: center; 
            border: 2px solid #ddd; border-radius: 10px; outline: none; background: #fffde7;
        }
        .numpad-container {
            display: none; grid-template-columns: repeat(3, 1fr);
            gap: 10px; max-width: 280px; margin: 20px auto 0;
        }
        .btn-numpad {
            background: #eee; border: none; padding: 15px;
            font-size: 20px; font-weight: bold; border-radius: 10px; color: #333;
        }
        .btn-doble-altura { grid-row: span 2; height: 100%; }
        .btn-x-debajo { grid-column: 2; }
        #observaciones-area {
            background: #f9f9f9; border-left: 5px solid var(--secondary);

        @media (max-width: 600px) {

            .personaje-movil { width: 70px; height: 70px; }

        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; color: #ccc; }
    </style>
</head>

<script>
// =====================================================
// PERSONAJES
// =====================================================
const misPersonajes = [
    { n: 'Messi', img: 'IMAGENES/Messi.jpeg' },
    { n: 'CR7', img: 'IMAGENES/CR7.jpeg' },
    { n: 'Pikachu', img: 'IMAGENES/Pikachu.jpeg' },
    { n: 'Goku', img: 'IMAGENES/Goku.jpeg' },
    { n: 'Luffy', img: 'IMAGENES/Luffy.jpeg' },
    { n: 'DEKU', img: 'IMAGENES/deku.jpeg' },
    { n: 'Jungkook', img: 'IMAGENESNI√ëAS/Jungkook.png' },
    { n: 'Ladybug', img: 'IMAGENESNI√ëAS/ladybug.png' },
    { n: 'Masha', img: 'IMAGENESNI√ëAS/Masha.png' },
    { n: 'Moana', img: 'IMAGENESNI√ëAS/moana.png' }
];
let indexHeroe = 5;
let personajeElegido = misPersonajes[indexHeroe].img;

// =====================================================
// CONFIGURACI√ìN DE FASES
// =====================================================
const configFases = [
    { suffix: '',   time: 60,  label: 'Base' },
    { suffix: '.A', time: 45,  label: 'Fase A' },
    { suffix: '.B', time: 30,  label: 'Fase B' },
    { suffix: '.C', time: 21,  label: 'Fase C' }
];

// =====================================================
// PROGRESO GUARDADO EN LOCALSTORAGE (POR JUGADOR)
// =====================================================
// Cada jugador tiene su propia clave: matekids_progreso_NOMBRE
function claveJugador() {
    const nombre = (localStorage.getItem('jugadorActual') || 'anonimo').toLowerCase().trim();
    return 'matekids_progreso_' + nombre;
}
function cargarProgreso() {
    try {
        return JSON.parse(localStorage.getItem(claveJugador()) || '{}');
    } catch(e) { return {}; }
}
function guardarProgreso(data) {
    localStorage.setItem(claveJugador(), JSON.stringify(data));
}
function claveProgreso(nivel, faseIndex, skull) {
    return (skull ? 'skull' : 'n') + nivel + '_f' + faseIndex;
}

// Fase desbloqueada m√°s alta por nivel (para saber hasta d√≥nde lleg√≥)
function fasesDesbloqueadas(nivel, skull) {
    const prog = cargarProgreso();
    let max = 0;
    for (let i = 1; i <= 3; i++) {
        const k = claveProgreso(nivel, i, skull);
        if (prog[k] && prog[k].desbloqueado) max = i;
        else break;
    }
    return max; // 0 = solo base, 1 = A desbloqueada, etc.
}

// Registrar resultado de una partida
function registrarPartida(nivel, faseIndex, tiempoUsado, aciertos, fallos, completo) {
    const prog = cargarProgreso();
    const k = claveProgreso(nivel, faseIndex, esModoSkull);
    if (!prog[k]) prog[k] = { desbloqueado: true, partidas: 0, aciertos: 0, fallos: 0, mejorTiempo: null };
    prog[k].partidas++;
    prog[k].aciertos += aciertos;
    prog[k].fallos += fallos;
    // Mejor tiempo solo si complet√≥
    if (completo) {
        if (prog[k].mejorTiempo === null || tiempoUsado < prog[k].mejorTiempo) {
            prog[k].mejorTiempo = tiempoUsado;
        }
        // Desbloquear siguiente fase si existe
        if (faseIndex < 3) {
            const kSig = claveProgreso(nivel, faseIndex + 1, esModoSkull);
            if (!prog[kSig]) prog[kSig] = { desbloqueado: true, partidas: 0, aciertos: 0, fallos: 0, mejorTiempo: null };
            else prog[kSig].desbloqueado = true;
        }
    }
    guardarProgreso(prog);
}

// =====================================================
// CONTROL DEL BOT√ìN ATR√ÅS
// =====================================================
window.addEventListener('popstate', function() {
    const modal = document.getElementById('modal');
    const mFase = document.getElementById('modal-fase');
    const mProg = document.getElementById('modal-progreso');
    if (modal.style.display === 'flex') cerrarJuego();
    else if (mFase.style.display === 'flex') mFase.style.display = 'none';
    else if (mProg.style.display === 'flex') mProg.style.display = 'none';
    history.pushState(null, '', window.location.href);
});

// =====================================================
// INICIO
// =====================================================
window.onload = function() {
    const nombre = localStorage.getItem('jugadorActual');
    if (nombre) document.getElementById('mensaje-bienvenida').innerText = "¬°HOLA, " + nombre.toUpperCase() + "! ‚ú®";
    history.pushState(null, '', window.location.href);
    // Marcar fase base de cada nivel como desbloqueada (normal y skull)
    const prog = cargarProgreso();
    [1,2,3].forEach(n => {
        [false, true].forEach(sk => {
            const k = claveProgreso(n, 0, sk);
            if (!prog[k]) { prog[k] = { desbloqueado: true, partidas: 0, aciertos: 0, fallos: 0, mejorTiempo: null }; }
        });
    });
    guardarProgreso(prog);
};

function cambiarFoto(dir) {
    indexHeroe += dir;
    if (indexHeroe < 0) indexHeroe = misPersonajes.length - 1;
    if (indexHeroe >= misPersonajes.length) indexHeroe = 0;
    const p = misPersonajes[indexHeroe];
    document.getElementById('img-selector').src = p.img;
    document.getElementById('nombre-heroe').innerText = p.n.toUpperCase();
    personajeElegido = p.img;
    document.getElementById('status-img').src = p.img;
}

// =====================================================
// SELECTOR DE FASE (POPUP)
// =====================================================
let nivelActual = 1, esModoSkull = false, faseActual = 0;

function abrirSelectorFase(n, skull) {
    nivelActual = n;
    esModoSkull = skull;

    document.querySelectorAll('.btn-level').forEach(b => b.classList.remove('activo'));
    document.getElementById(skull ? `n${n}k` : `n${n}`).classList.add('activo');
    document.getElementById('ops-normal').style.display = skull ? 'none' : 'block';
    document.getElementById('ops-skull').style.display  = skull ? 'block' : 'none';

    const prog = cargarProgreso();
    const desbMax = fasesDesbloqueadas(n, skull); // cu√°ntas fases extra desbloqueadas

    // Si solo tiene la base (desbMax=0), ir directo sin popup
    if (desbMax === 0) {
        faseActual = 0;
        return; // solo seleccionan y esperan a elegir operaci√≥n
    }

    // Mostrar popup con opciones
    document.getElementById('titulo-selector-fase').innerText = `Nivel ${n} ‚Äî Elige tu fase`;
    const cont = document.getElementById('opciones-fase');
    cont.innerHTML = '';

    configFases.forEach((cf, i) => {
        if (i > desbMax) return; // no mostrar fases no desbloqueadas
        const k = claveProgreso(n, i, skull);
        const datos = prog[k];
        const btn = document.createElement('button');
        btn.className = 'btn-fase-opcion' + (i === faseActual ? ' activa' : '');
        let recordTxt = datos && datos.mejorTiempo !== null
            ? `‚è±Ô∏è R√©cord: ${datos.mejorTiempo}s | üéÆ Partidas: ${datos.partidas}`
            : `üéÆ Partidas: ${datos ? datos.partidas : 0}`;
        btn.innerHTML = `Nivel ${n}${cf.suffix} ‚Äî ${cf.time}s<span class="badge-record">${recordTxt}</span>`;
        btn.onclick = () => {
            faseActual = i;
            document.getElementById('modal-fase').style.display = 'none';
        };
        cont.appendChild(btn);
    });

    document.getElementById('modal-fase').style.display = 'flex';
    history.pushState(null, '', window.location.href);
}

function cerrarSelectorFase(e) {
    if (e.target === document.getElementById('modal-fase')) {
        document.getElementById('modal-fase').style.display = 'none';
    }
}

// =====================================================
// JUEGO
// =====================================================
let metaPreguntas = 10, tiempoInicial = 60, tiempoRestante = 60, progresoActual = 0;
let operacionElegida = "", n1, n2, resultadoCorrecto, intervaloSegundos, historialPreguntas = [];
let respuestasUsadas = new Set();

const sonidos = {
    cero:      new Audio('SNDbien.mp3/Cero.mp3'),
    falla:     new Audio('SNDbien.mp3/falla.mp3'),
    audioError:new Audio('SNDbien.mp3/Audio.mp3'),
    acierto1:  new Audio('SNDbien.mp3/meeee.mp3'),
    acierto2:  new Audio('SNDbien.mp3/Progreso.mp3'),
    final:     new Audio('SNDbien.mp3/Terminado.mp3')
};

function detenerAudios() { Object.values(sonidos).forEach(s => { s.pause(); s.currentTime = 0; }); }
function agregarNumero(n) { document.getElementById('input-resp').value += n; }
function limpiarTodo() { document.getElementById('input-resp').value = ""; }
function enviarRespuesta() { validarLogica(); }

function abrirJuego(op) {
    operacionElegida = op;
    progresoActual = 0;
    historialPreguntas = [];
    respuestasUsadas.clear();

    const config = configFases[faseActual];
    tiempoInicial = config.time;
    tiempoRestante = tiempoInicial;
    metaPreguntas = nivelActual * 10;

    document.getElementById('status-img').src = personajeElegido;
    document.getElementById('game-area').style.display = 'block';
    document.getElementById('report-area').style.display = 'none';
    document.getElementById('modal').style.display = 'flex';
    history.pushState(null, '', window.location.href);
    actualizarProgreso();
    nuevaPregunta();
    iniciarCronometro();
}

function generarLogicaPregunta() {
    let intentosLoop = 0, v;
    while (intentosLoop < 100) {
        let op = operacionElegida === '?' ? ['+','-','*','/'][Math.floor(Math.random()*4)] : operacionElegida;
        let t1, t2, res;
        if (nivelActual === 1) {
            if(op==='/'){res=Math.floor(Math.random()*8)+2;t2=Math.floor(Math.random()*4)+2;t1=res*t2;}
            else if(op==='*'){t1=Math.floor(Math.random()*9)+1;t2=Math.floor(Math.random()*9)+1;res=t1*t2;}
            else if(op==='-'){t1=Math.floor(Math.random()*12)+1;t2=Math.floor(Math.random()*t1)+1;res=t1-t2;}
            else{t1=Math.floor(Math.random()*9)+1;t2=Math.floor(Math.random()*9)+1;res=t1+t2;}
        } else if (nivelActual === 2) {
            if(op==='/'){res=Math.floor(Math.random()*20)+5;t2=Math.floor(Math.random()*7)+2;t1=res*t2;}
            else if(op==='*'){t1=Math.floor(Math.random()*12)+2;t2=Math.floor(Math.random()*11)+2;res=t1*t2;}
            else if(op==='-'){t1=Math.floor(Math.random()*40)+10;t2=Math.floor(Math.random()*30)+5;res=t1-t2;}
            else{t1=Math.floor(Math.random()*40)+10;t2=Math.floor(Math.random()*40)+10;res=t1+t2;}
        } else {
            if(op==='/'){res=Math.floor(Math.random()*50)+10;t2=Math.floor(Math.random()*12)+2;t1=res*t2;}
            else if(op==='*'){t1=Math.floor(Math.random()*25)+5;t2=Math.floor(Math.random()*15)+2;res=t1*t2;}
            else if(op==='-'){t1=Math.floor(Math.random()*90)+50;t2=Math.floor(Math.random()*40)+10;res=t1-t2;}
            else{t1=Math.floor(Math.random()*80)+20;t2=Math.floor(Math.random()*80)+20;res=t1+t2;}
        }
        if (!respuestasUsadas.has(res)) { v = { t1, t2, res, op }; break; }
        intentosLoop++;
    }
    if (!v) v = { t1:5, t2:5, res:10, op:'+' };
    return v;
}

function nuevaPregunta() {
    let v = generarLogicaPregunta();
    n1 = v.t1; n2 = v.t2; resultadoCorrecto = v.res;
    document.getElementById('pregunta-txt').innerText = `${n1} ${v.op==='*'?'√ó':v.op==='/'?'√∑':v.op} ${n2}`;
    document.getElementById('input-resp').value = "";
    mostrarMensaje("", "");
    if (window.innerWidth > 600) document.getElementById('input-resp').focus();
}

function validarLogica() {
    let input = document.getElementById('input-resp');
    let r = Number(input.value); if (input.value === "") return;
    let esBien = (r === resultadoCorrecto);
    historialPreguntas.push({ txt: document.getElementById('pregunta-txt').innerText, u: r, c: resultadoCorrecto, ok: esBien });

    if (esBien) {
        respuestasUsadas.add(resultadoCorrecto);
        progresoActual++;
        if (progresoActual >= metaPreguntas) {
            detenerAudios(); sonidos.final.play();
            mostrarReporte("üèÜ ¬°EXCELENTE!");
        } else {
            detenerAudios(); (Math.random()<0.5 ? sonidos.acierto1 : sonidos.acierto2).play();
            mostrarMensaje("‚úÖ ¬°BIEN!", "var(--primary)");
            setTimeout(nuevaPregunta, 400);
        }
    } else {
        progresoActual = Math.max(0, progresoActual - 1);
        document.getElementById('main-modal-content').classList.add('shake');
        setTimeout(() => document.getElementById('main-modal-content').classList.remove('shake'), 400);
        detenerAudios();
        if (progresoActual === 0) sonidos.cero.play();
        else (Math.random() < 0.5 ? sonidos.falla.play() : sonidos.audioError.play());
        mostrarMensaje("‚ùå ¬°ERROR!", "var(--error)");
        setTimeout(nuevaPregunta, 400);
    }
    actualizarProgreso();
}

document.getElementById('input-resp').addEventListener('keydown', e => { if(e.key === "Enter") validarLogica(); });

function actualizarProgreso() {
    let p = (progresoActual / metaPreguntas) * 100;
    document.getElementById('bar').style.width = p + "%";
    document.getElementById('contenedor-hero').style.left = (p * 0.75) + "%";
}

function iniciarCronometro() {
    clearInterval(intervaloSegundos);
    intervaloSegundos = setInterval(() => {
        tiempoRestante--;
        let m = Math.floor(tiempoRestante/60), s = tiempoRestante%60;
        document.getElementById('timer-display').innerText = `${m}:${s<10?'0'+s:s}`;
        if (tiempoRestante <= 0) { clearInterval(intervaloSegundos); mostrarReporte("‚è∞ TIEMPO AGOTADO"); }
    }, 1000);
}

function mostrarReporte(t) {
    clearInterval(intervaloSegundos);
    const nombre = (localStorage.getItem('jugadorActual') || "HEROE").toUpperCase();
    let tiempoUsado = tiempoInicial - tiempoRestante;
    let aciertos = historialPreguntas.filter(p => p.ok).length;
    let fallos    = historialPreguntas.length - aciertos;
    let completo  = (t !== "‚è∞ TIEMPO AGOTADO" && progresoActual >= metaPreguntas);

    // Guardar en localStorage
    registrarPartida(nivelActual, faseActual, tiempoUsado, aciertos, fallos, completo);

    document.getElementById('game-area').style.display = 'none';
    document.getElementById('report-area').style.display = 'block';

    let desbloqueoMsg = "";
    let hayFaseSiguiente = completo && faseActual < 3;
    if (hayFaseSiguiente) {
        const nuevaFase = configFases[faseActual + 1];
        desbloqueoMsg = `<br><span style="color:var(--primary)">üîì ¬°NUEVA FASE DESBLOQUEADA: NIVEL ${nivelActual}${nuevaFase.suffix} ‚Äî ${nuevaFase.time}s!</span>`;
    }

    const cf = configFases[faseActual];
    document.getElementById('report-title').innerHTML = `${nombre}, NIVEL ${nivelActual}${cf.suffix}`;
    document.getElementById('tiempo-logrado').innerHTML = `‚è±Ô∏è Tiempo: ${tiempoUsado}s de ${tiempoInicial}s | ‚úÖ ${aciertos} | ‚ùå ${fallos} ${desbloqueoMsg}`;

    let obsTxt = "";
    if (fallos === 0) obsTxt = "‚ú® ¬°EXCELENTE! Eres un genio.";
    else if (aciertos > fallos) obsTxt = "üëç ¬°BIEN! Sigue mejorando.";
    else obsTxt = "üí™ ¬°T√ö PUEDES! No te rindas.";

    document.getElementById('observaciones-area').innerText = obsTxt;
    document.getElementById('report-body').innerHTML = historialPreguntas.map(i =>
        `<tr><td>${i.txt}</td><td style="color:${i.ok?'green':'red'}">${i.u}</td><td>${i.c}</td></tr>`
    ).join('');

    // Bot√≥n: si complet√≥ y hay fase siguiente ‚Üí "Continuar", si no ‚Üí "Volver"
    const btnVolver = document.getElementById('btn-volver-reporte');
    if (hayFaseSiguiente) {
        const sigFase = configFases[faseActual + 1];
        btnVolver.innerText = `‚ñ∂ Continuar a Nivel ${nivelActual}${sigFase.suffix}`;
        btnVolver.style.background = 'var(--secondary)';
        btnVolver.onclick = () => continuarSiguienteFase();
    } else {
        btnVolver.innerText = 'Volver';
        btnVolver.style.background = 'var(--primary)';
        btnVolver.onclick = () => cerrarJuego();
    }
}

function continuarSiguienteFase() {
    // Avanzar a la siguiente fase con la misma operaci√≥n
    faseActual++;
    progresoActual = 0;
    historialPreguntas = [];
    respuestasUsadas.clear();

    const config = configFases[faseActual];
    tiempoInicial = config.time;
    tiempoRestante = tiempoInicial;
    metaPreguntas = nivelActual * 10;

    document.getElementById('game-area').style.display = 'block';
    document.getElementById('report-area').style.display = 'none';
    document.getElementById('bar').style.width = '0%';
    document.getElementById('contenedor-hero').style.left = '0%';

    actualizarProgreso();
    nuevaPregunta();
    iniciarCronometro();
}

function cerrarJuego() {
    clearInterval(intervaloSegundos); detenerAudios();
    document.getElementById('modal').style.display = 'none';
}

function mostrarMensaje(t, c) {
    let m = document.getElementById('mensaje-modal'); m.innerText = t; m.style.color = c;
}

function crearGrupoNivel(prog, nivel, skull) {
    const grupo = document.createElement('div');
    grupo.className = 'prog-nivel-grupo';
    const icono = skull ? 'üíÄ' : '‚≠ê';
    const estilo = skull ? 'background:#222; color:#ffeb3b;' : '';
    grupo.innerHTML = `<div class="prog-nivel-header" style="${estilo}">${icono} Nivel ${nivel}${skull ? ' üíÄ' : ''}</div>`;

    const header = document.createElement('div');
    header.className = 'prog-header-cols';
    header.innerHTML = `<span>Fase</span><span>Partidas</span><span>Aciertos/Fallos</span><span>R√©cord</span>`;
    grupo.appendChild(header);

    configFases.forEach((cf, i) => {
        const k = claveProgreso(nivel, i, skull);
        const datos = prog[k];
        const row = document.createElement('div');
        row.className = 'prog-fase-row';
        if (!datos || !datos.desbloqueado) {
            row.innerHTML = `<span class="label" style="color:#bbb">Nivel ${nivel}${cf.suffix}</span><span class="val" style="color:#ddd">üîí Bloqueada</span><span></span><span></span>`;
        } else {
            const record = datos.mejorTiempo !== null ? `${datos.mejorTiempo}s` : '‚Äî';
            const acFal  = `${datos.aciertos}‚úÖ / ${datos.fallos}‚ùå`;
            row.innerHTML = `
                <span class="label">Nivel ${nivel}${cf.suffix}</span>
                <span class="val">${datos.partidas}</span>
                <span class="val">${acFal}</span>
                <span class="val record">${record}</span>
            `;
        }
        grupo.appendChild(row);
    });
    return grupo;
}

function abrirModalProgreso() {
    const prog = cargarProgreso();
    const cont = document.getElementById('progreso-contenido');
    cont.innerHTML = '';

    // T√≠tulo secci√≥n normal
    const tituloNormal = document.createElement('div');
    tituloNormal.style = 'font-weight:bold; color:#555; margin:10px 0 5px; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;';
    tituloNormal.innerText = '‚≠ê Modo Normal';
    cont.appendChild(tituloNormal);

    [1, 2, 3].forEach(nivel => {
        cont.appendChild(crearGrupoNivel(prog, nivel, false));

    // Separador skull
    const tituloSkull = document.createElement('div');
    tituloSkull.style = 'font-weight:bold; color:#ffeb3b; background:#222; padding:6px 10px; border-radius:8px; margin:15px 0 5px; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;';
    tituloSkull.innerText = 'üíÄ Modo Calavera';
    cont.appendChild(tituloSkull);

    [1, 2, 3].forEach(nivel => {
        cont.appendChild(crearGrupoNivel(prog, nivel, true));
    });

    document.getElementById('modal-progreso').style.display = 'flex';
    history.pushState(null, '', window.location.href);
}

function cerrarModalProgreso(e) {
    if (e.target === document.getElementById('modal-progreso')) {
        document.getElementById('modal-progreso').style.display = 'none';
    }
}
