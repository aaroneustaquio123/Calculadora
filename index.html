<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" type="image/png" href="IMAGENES/LOGO.jpeg">    
    <title>MateKids - DiseÃ±o Limpio</title>
    <script src="accecibilidad.js"></script>    
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #FFB74D;
            --error: #F44336;
            --bg: #F0F4F8;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            margin: 0; padding: 0;
            background: #74EBD5;
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Contenedor opcional para logo dentro de la app */
        .logo-cabecera {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .main-menu {
            background: white; width: 90%; max-width: 480px; padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 10px; }

        button {
            padding: 12px 18px; margin: 5px; border: 2px solid transparent;
            border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.2s; background: #f0f0f0; color: #555;
        }

        .btn-level.activo { background: var(--primary); color: white; }
        .btn-op { background: var(--secondary); color: white; font-size: 22px; width: 65px; }
        button:active { transform: scale(0.95); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; 
            justify-content: center; align-items: center; z-index: 1000;
        }

        .modal-content {
            background: white; width: 95%; max-width: 550px; padding: 25px;
            border-radius: 20px; text-align: center; position: relative;
            max-height: 90vh; overflow-y: auto;
        }

        #timer-display {
            font-size: 22px; font-weight: bold; color: #444;
            background: #f8f8f8; padding: 5px 20px; border-radius: 30px;
            display: inline-block; border: 1px solid #eee; margin-bottom: 15px;
        }
        .timer-low { color: var(--error) !important; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        .checkpoint-assets { 
            display: flex; 
            justify-content: space-between; 
            margin: 15px 0;
            padding: 0 10px;
        }
        .asset-box {
            width: 70px; height: 70px; border: 2px solid #eee;
            border-radius: 10px; opacity: 0.2; transition: 0.4s;
            overflow: hidden; background: #fff;
        }
        .asset-box.unlocked { opacity: 1; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .checkpoint-img { width: 100%; height: 100%; object-fit: cover; }

        .progress-container { width: 100%; background: #eee; height: 12px; border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

        #pregunta-txt { font-size: 55px; font-weight: bold; color: #222; margin: 20px 0; }
        #input-resp { 
            width: 130px; padding: 10px; font-size: 35px; text-align: center; 
            border: 2px solid #ddd; border-radius: 10px; outline: none; background: #fffde7;
        }

        .report-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .report-table th, .report-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        .row-correct { color: var(--primary); font-weight: bold; }
        .row-error { color: var(--error); font-weight: bold; }

        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; color: #ccc; }
    </style>
</head>
<body>

<div class="main-menu">
    <h1>ðŸŽ¯ MateKids PRO</h1>
    <h3>Selecciona tu desafÃ­o</h3>
    <div>
        <button id="n1" class="btn-level activo" onclick="setNivel(1, 10, 60)">Nivel 1</button>
        <button id="n2" class="btn-level" onclick="setNivel(2, 20, 120)">Nivel 2</button>
        <button id="n3" class="btn-level" onclick="setNivel(3, 30, 180)">Nivel 3</button>
    </div>
    <div style="margin-top:20px">
        <button class="btn-op" onclick="abrirJuego('+')">+</button>
        <button class="btn-op" onclick="abrirJuego('-')">-</button>
        <button class="btn-op" onclick="abrirJuego('*')">Ã—</button>
        <button class="btn-op" onclick="abrirJuego('/')">Ã·</button>
    </div>
</div>

<div id="modal" class="modal-overlay">
    <div class="modal-content" id="modal-content-area" onclick="enfocarInput()">
        <span class="close-btn" onclick="cerrarJuego()">&times;</span>
        
        <div id="game-area">
            <div id="timer-display">00:00</div>
            
            <div class="checkpoint-assets">
                <div id="cp1" class="asset-box"><img src="IMAGENES/1.jpeg" class="checkpoint-img"></div>
                <div id="cp2" class="asset-box"><img src="IMAGENES/2.jpeg" class="checkpoint-img"></div>
                <div id="cp3" class="asset-box"><img src="IMAGENES/3.jpeg" class="checkpoint-img"></div>
                <div id="cp4" class="asset-box"><img src="IMAGENES/7.jpeg" class="checkpoint-img"></div>
            </div>

            <div class="progress-container">
                <div id="bar" class="progress-bar"></div>
            </div>
            <div id="pregunta-txt">---</div>
            <input type="number" id="input-resp" placeholder="?" inputmode="numeric">
            <div id="mensaje-modal" style="height: 25px; margin-top: 15px; font-weight: bold;"></div>
        </div>

        <div id="report-area" style="display:none">
            <h2 id="report-title">Reporte Final</h2>
            <div style="max-height: 300px; overflow-y: auto;">
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Pregunta</th>
                            <th>TÃº</th>
                            <th>Correcta</th>
                        </tr>
                    </thead>
                    <tbody id="report-body"></tbody>
                </table>
            </div>
            <button onclick="cerrarJuego()" style="margin-top:20px; width:100%; background: var(--primary); color:white; border:none; padding:15px; border-radius:10px">Regresar al Inicio</button>
        </div>
    </div>
</div>

<script>
// El script se mantiene idÃ©ntico para asegurar el funcionamiento
let nivelActual = 1, metaPreguntas = 10, tiempoInicial = 60, tiempoRestante = 60, progresoActual = 0;
let operacionActual = "", n1, n2, resultadoCorrecto, intervaloSegundos, historialPreguntas = [], resultadosRecientes = [];

const inputResp = document.getElementById('input-resp');
const timerDisplay = document.getElementById('timer-display');

function enfocarInput() {
    if(document.getElementById('game-area').style.display !== 'none') inputResp.focus();
}

function setNivel(n, meta, segundos) {
    nivelActual = n; metaPreguntas = meta; tiempoInicial = segundos;
    document.querySelectorAll('.btn-level').forEach(b => b.classList.remove('activo'));
    document.getElementById('n'+n).classList.add('activo');
    hablar(""); 
}

function abrirJuego(op) {
    operacionActual = op; progresoActual = 0; tiempoRestante = tiempoInicial;
    historialPreguntas = []; resultadosRecientes = [];
    document.getElementById('game-area').style.display = 'block';
    document.getElementById('report-area').style.display = 'none';
    document.getElementById('modal').style.display = 'flex';
    actualizarProgreso(); nuevaPregunta(); iniciarCronometro();
    setTimeout(enfocarInput, 150);
}

function cerrarJuego() { clearInterval(intervaloSegundos); document.getElementById('modal').style.display = 'none'; }

function iniciarCronometro() {
    clearInterval(intervaloSegundos);
    actualizarTimerUI();
    intervaloSegundos = setInterval(() => {
        tiempoRestante--;
        actualizarTimerUI();
        if(tiempoRestante <= 10 && tiempoRestante > 0) {
            timerDisplay.classList.add('timer-low');
            beep();
        }
        if(tiempoRestante <= 0) {
            clearInterval(intervaloSegundos);
            hablar("Tiempo agotado");
            mostrarReporte("â° Â¡TIEMPO AGOTADO!");
        }
    }, 1000);
}

function actualizarTimerUI() {
    let min = Math.floor(tiempoRestante / 60);
    let seg = tiempoRestante % 60;
    timerDisplay.innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;
}

function generarValores() {
    let max = (nivelActual === 1) ? 9 : nivelActual * 10;
    let t1, t2, tr;
    if(operacionActual === "/") {
        let dm = (nivelActual === 1) ? 5 : 10; 
        tr = Math.floor(Math.random() * dm) + 1;
        t2 = Math.floor(Math.random() * dm) + 1;
        t1 = tr * t2;
    } else if(operacionActual === "-") {
        t1 = Math.floor(Math.random() * max) + 1;
        t2 = Math.floor(Math.random() * max) + 1;
        if(t1 < t2) [t1, t2] = [t2, t1];
        tr = t1 - t2;
    } else if(operacionActual === "*") {
        t1 = Math.floor(Math.random() * (nivelActual === 1 ? 9 : 10)) + 1;
        t2 = Math.floor(Math.random() * (nivelActual === 1 ? 9 : 10)) + 1;
        tr = t1 * t2;
    } else {
        t1 = Math.floor(Math.random() * max) + 1;
        t2 = Math.floor(Math.random() * max) + 1;
        tr = t1 + t2;
    }
    return { n1: t1, n2: t2, res: tr };
}

function nuevaPregunta() {
    let valores;
    do {
        valores = generarValores();
    } while (resultadosRecientes.filter(x => x === valores.res).length >= 2);

    n1 = valores.n1; n2 = valores.n2; resultadoCorrecto = valores.res;
    resultadosRecientes.push(resultadoCorrecto);
    if(resultadosRecientes.length > 6) resultadosRecientes.shift();

    document.getElementById('pregunta-txt').innerText = `${n1} ${operacionActual === '*' ? 'Ã—' : operacionActual === '/' ? 'Ã·' : operacionActual} ${n2}`;
    inputResp.value = "";
    enfocarInput();
}

inputResp.addEventListener('keydown', function(e) {
    if(e.key === "Enter") {
        let r = Number(this.value);
        if(this.value === "") return;
        historialPreguntas.push({ pregunta: document.getElementById('pregunta-txt').innerText, usuario: r, correcta: resultadoCorrecto, esBien: (r === resultadoCorrecto) });

        if(r === resultadoCorrecto) {
            progresoActual++;
            mostrarMensaje("âœ… Â¡Bien!", "var(--primary)");
        } else {
            progresoActual = Math.max(0, progresoActual - 1);
            if(progresoActual === 0) hablar("TÃº puedes hacerlo bien");
            mostrarMensaje("âŒ Â¡Error!", "var(--error)");
        }
        actualizarProgreso();
        if(progresoActual >= metaPreguntas) {
            hablar("Felicidades");
            mostrarReporte("ðŸŽ‰ Â¡COMPLETADO!");
        } else {
            setTimeout(nuevaPregunta, 500);
        }
    }
});

function mostrarReporte(t) {
    clearInterval(intervaloSegundos);
    document.getElementById('game-area').style.display = 'none';
    document.getElementById('report-area').style.display = 'block';
    document.getElementById('report-title').innerText = t;
    let b = document.getElementById('report-body');
    b.innerHTML = "";
    historialPreguntas.forEach(i => {
        b.innerHTML += `<tr><td>${i.pregunta}</td><td class="${i.esBien ? 'row-correct' : 'row-error'}">${i.usuario} ${i.esBien ? 'âœ“' : 'âœ—'}</td><td>${i.correcta}</td></tr>`;
    });
}

function actualizarProgreso() {
    let p = (progresoActual / metaPreguntas) * 100;
    document.getElementById('bar').style.width = p + "%";
    document.getElementById('cp1').className = "asset-box " + (p >= 25 ? "unlocked" : "");
    document.getElementById('cp2').className = "asset-box " + (p >= 50 ? "unlocked" : "");
    document.getElementById('cp3').className = "asset-box " + (p >= 75 ? "unlocked" : "");
    document.getElementById('cp4').className = "asset-box " + (p >= 100 ? "unlocked" : "");
}

function hablar(t) {
    if (!t) return;
    window.speechSynthesis.cancel();
    const v = new SpeechSynthesisUtterance(t);
    v.lang = 'es-ES'; v.rate = 1.1;
    window.speechSynthesis.speak(v);
}

function beep() {
    const c = new (window.AudioContext || window.webkitAudioContext)();
    const o = c.createOscillator();
    o.frequency.setValueAtTime(800, c.currentTime);
    o.connect(c.destination);
    o.start(); o.stop(c.currentTime + 0.1);
}

function mostrarMensaje(t, c) {
    let m = document.getElementById('mensaje-modal');
    m.innerText = t; m.style.color = c;
}
</script>
</body>
</html>
