<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="accecibilidad.js"></script>
    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #46178f; /* Morado Kahoot */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Contenedor Principal */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* El Muñequito (Avatar) mejorado */
        .avatar-container {
            position: relative;
            width: 100px;
            height: 130px;
            margin: 0 auto 25px;
        }

        .avatar {
            width: 100px;
            height: 120px;
            background-color: #ffffff;
            border-radius: 50px 50px 20px 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* Ojos del muñeco */
        .avatar::before, .avatar::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            top: 45px;
        }
        .avatar::before { left: 30px; }
        .avatar::after { right: 30px; }

        /* "Ropa" del muñeco */
        .clothes {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #2d9ee0; /* Color azul como la imagen */
            border-radius: 0 0 20px 20px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Campo de texto */
        input[type="text"] {
            width: 90%;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            font-weight: bold;
            color: #333;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 2px solid #2d9ee0;
        }

        /* Botón de inicio */
        .btn-start {
            width: 100%;
            padding: 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 0px #000;
        }

        .btn-start:hover {
            background-color: #111;
        }

        .btn-start:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0px #000;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="avatar-container">
            <div class="avatar">
                <div class="clothes"></div>
            </div>
        </div>
        
        <h2>¡Bienvenido!</h2>
        
        <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" maxlength="15" autocomplete="off">
        <button class="btn-start" onclick="validarYRedirigir()">¡Listo para jugar!</button>
    </div>

    <script>
        function validarYRedirigir() {
            const inputNombre = document.getElementById('nombreUsuario');
            const nombre = inputNombre.value.trim();

            if (nombre === "") {
                // Alerta simple si está vacío
                alert("Por favor, escribe un nombre para continuar.");
                inputNombre.focus();
            } else {
                // Guarda el nombre para usarlo en la siguiente página (Opcional)
                localStorage.setItem('jugadorActual', nombre);
                
                // CAMBIA "juego.html" por el nombre de tu archivo de destino
                window.location.href = "juego.html";
            }
        }

        // Permitir presionar "Enter" para enviar
        document.getElementById('nombreUsuario').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                validarYRedirigir();
            }
        });
    </script>

</body>
</html>
