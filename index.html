<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MateKids PRO - Modo DesafÃ­o</title>
<style>
:root {
    --primary: #4CAF50;
    --secondary: #ffb74d;
    --error: #f44336;
    --bg: #f0f2f5;
}

*{ box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg,#74ebd5,#9face6);
    height: 100vh; display: flex; justify-content: center; align-items: center;
    overflow: hidden;
}

.main-menu {
    background: white; width: 90%; max-width: 500px; padding: 30px;
    border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
}

button {
    padding: 15px; margin: 5px; border: none;
    border-radius: 15px; font-size: 16px; font-weight: bold;
    cursor: pointer; transition: 0.2s; background: #eee;
    box-shadow: 0 4px 0 #ccc;
}

button:active { transform: translateY(3px); box-shadow: none; }
.btn-level.activo { background: var(--primary); color: white; box-shadow: 0 4px 0 #2e7d32; }
.btn-op { background: var(--secondary); font-size: 20px; box-shadow: 0 4px 0 #e6a139; min-width: 60px; }

.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); display: none; 
    justify-content: center; align-items: center; z-index: 1000;
}

.modal-content {
    background: white; width: 95%; max-width: 600px; padding: 20px;
    border-radius: 25px; text-align: center; position: relative;
}

#timer-display {
    font-size: 24px; font-weight: bold; color: #333;
    background: #eee; padding: 5px 15px; border-radius: 20px;
    display: inline-block; margin-bottom: 10px;
}
.timer-low { color: var(--error) !important; animation: blink 0.5s infinite; }
@keyframes blink { 50% { opacity: 0.5; } }

.checkpoint-assets { display: flex; justify-content: space-around; margin-bottom: 15px; }
.asset-box {
    width: 70px; height: 70px; border: 3px dashed #ccc;
    border-radius: 12px; opacity: 0.15; transition: 0.4s;
    overflow: hidden; background: #fafafa;
}
.checkpoint-img { width: 100%; height: 100%; object-fit: cover; }
.asset-box.unlocked { opacity: 1; border: 3px solid var(--primary); transform: scale(1.05); }

.progress-container { width: 100%; background: #eee; height: 15px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
.progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.4s; }

#pregunta-txt { font-size: clamp(40px, 12vw, 60px); font-weight: bold; margin: 10px 0; }
#input-resp { 
    width: 140px; padding: 10px; font-size: 35px; text-align: center; 
    border: 3px solid #ddd; border-radius: 15px; outline: none; background: #fff9c4;
}

.close-btn { position: absolute; top: 10px; right: 15px; font-size: 35px; cursor: pointer; color: #bbb; }
</style>
</head>
<body>

<div class="main-menu">
    <h1>ðŸŽ¯ MateKids PRO</h1>
    <h3>1. Elige tu Nivel</h3>
    <div>
        <button id="n1" class="btn-level activo" onclick="setNivel(1, 10, 60)">Nivel 1</button>
        <button id="n2" class="btn-level" onclick="setNivel(2, 20, 120)">Nivel 2</button>
        <button id="n3" class="btn-level" onclick="setNivel(3, 30, 180)">Nivel 3</button>
    </div>
    <h3>2. Â¡OperaciÃ³n!</h3>
    <div>
        <button class="btn-op" onclick="abrirJuego('+')">âž•</button>
        <button class="btn-op" onclick="abrirJuego('-')">âž–</button>
        <button class="btn-op" onclick="abrirJuego('*')">âœ–</button>
        <button class="btn-op" onclick="abrirJuego('/')">âž—</button>
    </div>
</div>

<div id="modal" class="modal-overlay">
    <div class="modal-content" onclick="document.getElementById('input-resp').focus()">
        <span class="close-btn" onclick="cerrarJuego()">&times;</span>
        <div id="timer-display">00:00</div>
        <div class="checkpoint-assets">
            <div id="cp1" class="asset-box"><img src="IMAGENES/1.jpeg" class="checkpoint-img"></div>
            <div id="cp2" class="asset-box"><img src="IMAGENES/2.jpeg" class="checkpoint-img"></div>
            <div id="cp3" class="asset-box"><img src="IMAGENES/3.jpeg" class="checkpoint-img"></div>
            <div id="cp4" class="asset-box"><img src="IMAGENES/7.jpeg" class="checkpoint-img"></div>
        </div>
        <div class="progress-container">
            <div id="bar" class="progress-bar"></div>
        </div>
        <p id="progreso-texto" style="margin:0; font-weight:bold;">0 de 10</p>
        <div id="pregunta-txt">0 + 0</div>
        <input type="number" id="input-resp" placeholder="?" inputmode="numeric">
        <div id="mensaje-modal" style="height: 25px; margin-top: 10px; font-weight: bold;"></div>
    </div>
</div>

<script>
let nivelActual = 1;
let metaPreguntas = 10;
let tiempoInicial = 60;
let tiempoRestante = 60;
let progresoActual = 0;
let operacionActual = "";
let n1, n2, resultadoCorrecto;
let intervaloSegundos;

const inputResp = document.getElementById('input-resp');
const timerDisplay = document.getElementById('timer-display');

// PRE-CARGA DE IA PARA MÃ“VILES
window.speechSynthesis.getVoices(); 

function setNivel(n, meta, segundos) {
    nivelActual = n;
    metaPreguntas = meta;
    tiempoInicial = segundos;
    document.querySelectorAll('.btn-level').forEach(b => b.classList.remove('activo'));
    document.getElementById('n'+n).classList.add('activo');
    // Despertar IA al interactuar
    hablar(""); 
}

function abrirJuego(op) {
    operacionActual = op;
    progresoActual = 0;
    tiempoRestante = tiempoInicial;
    timerDisplay.classList.remove('timer-low');
    document.getElementById('modal').style.display = 'flex';
    actualizarProgreso();
    nuevaPregunta();
    iniciarCronometro();
    setTimeout(() => inputResp.focus(), 100);
}

function cerrarJuego() {
    clearInterval(intervaloSegundos);
    document.getElementById('modal').style.display = 'none';
}

function iniciarCronometro() {
    clearInterval(intervaloSegundos);
    actualizarTimerUI();
    intervaloSegundos = setInterval(() => {
        tiempoRestante--;
        actualizarTimerUI();
        if(tiempoRestante <= 10 && tiempoRestante > 0) {
            timerDisplay.classList.add('timer-low');
            beep();
        }
        if(tiempoRestante <= 0) {
            clearInterval(intervaloSegundos);
            hablar("Se acabÃ³ el tiempo. IntÃ©ntalo de nuevo.");
            alert("â° Â¡TIEMPO AGOTADO!");
            cerrarJuego();
        }
    }, 1000);
}

function actualizarTimerUI() {
    let min = Math.floor(tiempoRestante / 60);
    let seg = tiempoRestante % 60;
    timerDisplay.innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;
}

function nuevaPregunta() {
    let max = (nivelActual === 1) ? 9 : nivelActual * 10;
    n1 = Math.floor(Math.random() * max) + 1;
    n2 = Math.floor(Math.random() * max) + 1;

    if(operacionActual === "/") {
        let divMax = (nivelActual === 1) ? 5 : 10; 
        resultadoCorrecto = Math.floor(Math.random() * divMax) + 1;
        n2 = Math.floor(Math.random() * divMax) + 1;
        n1 = resultadoCorrecto * n2;
    } else if(operacionActual === "-") {
        if(n1 < n2) [n1, n2] = [n2, n1];
        resultadoCorrecto = n1 - n2;
    } else if(operacionActual === "*") {
        if(nivelActual === 1) {
            n1 = Math.floor(Math.random() * 9) + 1;
            n2 = Math.floor(Math.random() * 9) + 1;
        }
        resultadoCorrecto = n1 * n2;
    } else {
        resultadoCorrecto = n1 + n2;
    }

    document.getElementById('pregunta-txt').innerText = `${n1} ${operacionActual === '*' ? 'Ã—' : operacionActual === '/' ? 'Ã·' : operacionActual} ${n2}`;
    inputResp.value = "";
}

inputResp.addEventListener('keydown', function(e) {
    if(e.key === "Enter") {
        let r = Number(this.value);
        if(this.value === "") return;

        if(r === resultadoCorrecto) {
            progresoActual++;
            mostrarMensaje("âœ… Â¡Bien!", "#4CAF50");
        } else {
            progresoActual = Math.max(0, progresoActual - 1);
            if(progresoActual === 0) {
                hablar("EstÃ¡ mal, tÃº puedes hacerlo bien");
            }
            mostrarMensaje("âŒ Â¡Error! -1", "#f44336");
        }
        actualizarProgreso();
        if(progresoActual >= metaPreguntas) {
            finalizarJuego();
        } else {
            setTimeout(nuevaPregunta, 500);
        }
    }
});

function actualizarProgreso() {
    let porcentaje = (progresoActual / metaPreguntas) * 100;
    document.getElementById('bar').style.width = porcentaje + "%";
    document.getElementById('progreso-texto').innerText = `${progresoActual} de ${metaPreguntas}`;
    document.getElementById('cp1').className = "asset-box " + (porcentaje >= 25 ? "unlocked" : "");
    document.getElementById('cp2').className = "asset-box " + (porcentaje >= 50 ? "unlocked" : "");
    document.getElementById('cp3').className = "asset-box " + (porcentaje >= 75 ? "unlocked" : "");
    document.getElementById('cp4').className = "asset-box " + (porcentaje >= 100 ? "unlocked" : "");
}

function hablar(texto) {
    if (!texto) return; // Evita hablar si estÃ¡ vacÃ­o
    window.speechSynthesis.cancel(); 
    
    // PequeÃ±o truco: crear la instancia justo al momento de hablar
    const v = new SpeechSynthesisUtterance(texto);
    v.lang = 'es-ES';
    v.pitch = 1.1; 
    v.rate = 1.1; // Un poco mÃ¡s rÃ¡pido ayuda a que parezca mÃ¡s reactivo
    window.speechSynthesis.speak(v);
}

function beep() {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const osc = context.createOscillator();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(800, context.currentTime);
    osc.connect(context.destination);
    osc.start();
    osc.stop(context.currentTime + 0.1);
}

function mostrarMensaje(txt, color) {
    let m = document.getElementById('mensaje-modal');
    m.innerText = txt; m.style.color = color;
}

function finalizarJuego() {
    clearInterval(intervaloSegundos);
    hablar("Â¡Felicidades! Has completado el desafÃ­o.");
    setTimeout(() => {
        alert("Â¡Reto superado! ðŸŽ‰");
        cerrarJuego();
    }, 800);
}
</script>
</body>
</html>
